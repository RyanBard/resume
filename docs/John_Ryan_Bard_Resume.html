    <script>
      (function (angular, resumeData, message) {
        'use strict';

        var module = angular.module('resumeApp', []);

        /*
         * A little easter egg if you open the dev console instead of just viewing source.
         */
        module.run(function () {
          if (console) {
            console.log(message.join('\n'));
          }
        });

        /**
         * @ngdoc directive
         * @param {object} address the address to display
         * @description Use this directive to display an address.
         * @example <div resume-address address="addr"></div>
         */
        module.directive(
          'resumeAddress',
          [
            function () {
              return {
                scope: {
                  address: '='
                },
                templateUrl: 'resume-address.html'
              };
            }
          ]
        );

        /**
         * @ngdoc directive
         * @requires resumeService
         * @param {array} contacts the contacts to display
         * @description Use this directive to display a list of contacts.
         * @example <div resume-contacts contacts="contactMethods"></div>
         */
        module.directive(
          'resumeContacts',
          [
            'resumeService',
            function (resumeService) {
              return {
                scope: {
                  contacts: '='
                },
                templateUrl: 'resume-contacts.html',
                link: function (scope, element, attributes) {
                  scope.contactLink = resumeService.contactLink;
                }
              };
            }
          ]
        );

        /**
         * @ngdoc directive
         * @param {string} label the label for the sub-section's header
         * @param {array} items the items to display in the sub-section
         * @param {boolean} multiColumn whether to display the list of items in multiple columns or not
         * @description Use this directive to display a sub-section that will have a list of items.
         * @example <div resume-sub-section label="Something:" items="things" multiColumn="true"></div>
         */
        module.directive(
          'resumeSubSection',
          [
            function () {
              return {
                scope: {
                  label: '@',
                  items: '=',
                  multiColumn: '='
                },
                templateUrl: 'resume-sub-section.html',
                link: function (scope, element, attributes) {
                  /*
                   * TODO - I should probably find a better way to style this than 2 classes, however,
                   * 2 flattened out classes is better performance than a more complex CSS selector.
                   */
                  if (scope.multiColumn) {
                    scope.ulClass = 'multi_col_line_items';
                    scope.liClass = 'multi_col_line_item';
                  } else {
                    scope.ulClass = 'single_col_line_items';
                    scope.liClass = 'single_col_line_item';
                  }
                }
              };
            }
          ]
        );

        /**
         * @ngdoc directive
         * @param {string} label the label for the skill-list's header
         * @param {array} items the items to display in the skill-list
         * @param {boolean} multiColumn whether to display the list of items in multiple columns or not
         * @param {array} includes the names of topics/labels to include
         * @param {array} excludes the names of topics/labels to exclude
         * @description Use this directive to display a skill-list that will have a list of items.
         * @example <div resume-skill-list label="Something:" items="things" multiColumn="true" includes="includes" excludes="excludes"></div>
         */
         module.directive(
          'resumeSkillsList',
          [
            function () {
              return {
                scope: {
                  label: '@',
                  items: '=',
                  multiColumn: '=',
                  includes: '=',
                  excludes: '='
                },
                templateUrl: 'resume-skills-list.html',
                link: function (scope, element, attributes) {
                  /*
                   * TODO - I should probably find a better way to style this than 2 classes, however,
                   * 2 flattened out classes is better performance than a more complex CSS selector.
                   */
                  if (scope.multiColumn) {
                    scope.ulClass = 'multi_col_line_items';
                    scope.liClass = 'multi_col_line_item';
                  } else {
                    scope.ulClass = 'single_col_line_items';
                    scope.liClass = 'single_col_line_item';
                  }
                }
              };
            }
          ]
        );

        /**
         * @ngdoc service
         * @requires $q
         * @requires $window
         * @description I'm simulating a {@link ngResource.$resource $resource} so I can have something work locally,
         * but later be able to stand a back-end up to hold the data without too much fuss.
         */
        module.factory(
          'Resume',
          [
            '$q',
            '$window',
            function (
              $q,
              $window
            ) {
              var service = {},
                  findResume = function (id) {
                    var resumes = $window.resumeData.filter(
                      function (resume) {
                        return resume.id === id;
                      }
                    );
                    return resumes[0];
                  };

              /**
               * @ngdoc method
               * @param {object} input the input object that contains the id property to filter on
               * @description This method simulate's {@link ngResource.$resource#methods_get $resource's get method} by
               * filtering the local resume data and using {@link ng.$q $q} to resolve a promise and fill in the
               * original empty object given back to the caller (and also maintain the $resolved & $promise like a
               * user of $resource would expect).
               */
              service.get = function (input) {
                var p = $q.defer(),
                    result = {};
                  p.promise.then(
                    function (response) {
                      /*
                       * The angular.copy will wipe away the $promise, so I have to save it and set it back in case
                       * the caller wants to register another function after the promise is resolved.
                       */
                      var promise = result.$promise;
                      angular.copy(response, result);
                      result.$promise = promise;
                      result.$resolved = true;
                    }
                  );
                  result.$promise = p.promise;
                  result.$resolved = false;
                  p.resolve(findResume(input.id));
                return result;
              };

              return service;
            }
          ]
        );

        /**
         * @ngdoc service
         * @description A service to hold any reusable code.
         */
        module.factory(
          'resumeService',
          [
            function () {
              var service = {};

              /**
               * @ngdoc method
               * @param {object} contact the contact object to figure out what kind of link to make for a contact method
               * @description Takes a contact object and returns a string of the link (value for the href attribute) to that contact.
               * @returns {string} the value for an anchor's href attribute
               */
              service.contactLink = function(contact) {
                if (contact.type === "Email") {
                  return "mailto:" + contact.value;
                } else if (contact.type === "Cell") {
                  //TODO: Put in more types here (and use a better way to do it).
                  return "tel:" + contact.value;
                } else {
                  // TODO: Maybe work a "URL" type, and display a "name" or something instead.
                  return contact.value;
                }
              };

              /**
               * @ngdoc method
               * @param {object} name the name object with the given name, surname, and middle name
               * @description Takes a name object and formats it into a string for display.
               * @returns {string} the name flattened out into a string as "First Middle Last" or "First Last" if no middle name is specified
               */
              service.formatFullName = function(name) {
                if (!name) {
                  return '';
                }
                return name.given + (name.middle ? " " + name.middle + " " : " ") + name.surname;
              };

              /**
               * @ngdoc method
               * @param {array} skills the skills to potentially filter out
               * @param {array} includes the names of the topics/labels only keep
               * @param {array} excludes the names of the topics/labels to filter out
               * @description Takes list of skills and filters that list based on the passed in includes/excludes
               * @returns {array} the skills after being filtered
               */
               service.filterSkills = function(skills, includes, excludes) {
                if (!skills) {
                  return [];
                }

                var toRet = [];

                if (includes && includes.length) {
                  toRet = skills.filter(s => s.labels.some(l => includes.indexOf(l) !== -1));
                } else {
                  toRet = skills;
                }

                if (excludes && excludes.length) {
                  toRet = toRet.filter(s => s.labels.every(l => excludes.indexOf(l) === -1));
                }

                return toRet;
              };

              return service;
            }
          ]
        );

        /**
         * @ngdoc filter
         * @requires resumeService
         * @param {object} name the name object that contains the given name, surname, and middle name
         * @description Use this filter to display a full name from an object with parts of that full name.
         * @example {{nameObject | fullName}}
         */
        module.filter(
          'fullName',
          [
            'resumeService',
            function (resumeService) {
              return function (name) {
                return resumeService.formatFullName(name);
              };
            }
          ]
        );

        /**
         * @ngdoc filter
         * @requires resumeService
         * @param {object} input the skill to potentially filter out
         * @param {array} includes the names of topics/labels to include
         * @param {array} excludes the names of topics/labels to exclude
         * @description Use this filter to only display the skills for the specified topics.
         * @example {{skill | filterOutSkills: includes:excludes}}
         */
         module.filter(
          'filterOutSkills',
          [
            'resumeService',
            function (resumeService) {
              return function (input, includes, excludes) {
                return resumeService.filterSkills(input, includes, excludes).map(s => s.text);
              };
            }
          ]
        );

        /**
         * @ngdoc filter
         * @requires resumeService
         * @param {object} name the name object that contains the given name, surname, and middle name
         * @description Use this filter to display a full name from an object with parts of that full name.
         * @example {{nameObject | fullName}}
         */
         module.filter(
          'excludeSkills',
          [
            'resumeService',
            function (resumeService) {
              return function (name) {
                return resumeService.formatFullName(name);
              };
            }
          ]
        );

        /**
         * @ngdoc controller
         * @requires $scope
         * @requires $window
         * @requires Resume
         * @requires resumeService
         * @description A controller for displaying the details of a single resume.
         */
        module.controller(
          'ResumeController',
          [
            '$scope',
            '$window',
            'Resume',
            'resumeService',
            function (
              $scope,
              $window,
              Resume,
              resumeService
            ) {
              $scope.contactLink = resumeService.contactLink;
              $scope.fullName = resumeService.fullName;
              $scope.includes = $window.includes;
              $scope.excludes = $window.excludes;
              $scope.resume = Resume.get({id: 123});
              $scope.resume.$promise.catch(
                function (error) {
                  /*
                   * TODO yuck, window.alert!  When converting this to have a back-end, use something more
                   * reasonable like: https://github.com/Foxandxss/angular-toastr
                   */
                  $window.alert(JSON.stringify(error));
                }
              );
            }
          ]
        );

      }(window.angular, window.resumeData, window.message));
    </script>

        </li>
      </ul>
    </script>

  </head>

  <body ng-controller="ResumeController">

    <h1 class="banner"
        ng-bind="resume.name | fullName">
    </h1>

    <div id="info_section">

      <div id="address"
           resume-address
           address="resume.addresses[0]">
      </div>

      <div id="contacts"
           resume-contacts
           contacts="resume.contacts">
      </div>

      <div id="social"
           resume-contacts
           contacts="resume.social">
      </div>

    </div>

    <!-- TODO - maybe all sections should have an outer ng-if, make a directive? -->
    <div id="purpose">

      <h2 class="section">
        Purpose
      </h2>

      <p class="description"
         ng-bind="resume.purpose">
      </p>

      <div ng-if="resume.interests.length">
        <h2 class="sub_section">
          Interests:
        </h2>
        <ul class="multi_col_line_items">
          <li class="multi_col_line_item"
              ng-repeat="interest in resume.interests"
              ng-bind="interest">
          </li>
        </ul>
      </div>

    </div>

    <div id="work_experience">

      <h2 class="section">
        Work Experience
      </h2>

      <div class="work_experience_item"
           ng-repeat="item in resume.work_experience">

        <div>

          <p class="emphasized">
            <span class="emphasized"
                  ng-bind="item.date_range.start | date: 'longDate'">
            </span>
            -
            <span class="emphasized"
                  ng-if="!item.date_range.end">
              present
            </span>
            <span class="emphasized"
                  ng-if="item.date_range.end"
                  ng-bind="item.date_range.end | date: 'longDate'">
            </span>
          </p>

          <p class="organization_name"
             ng-bind="item.company">
          </p>

          <p class="emphasized"
             ng-bind="item.title">
          </p>

        </div>

        <p class="description"
           ng-bind="item.description">
        </p>

        <div ng-if="item.responsibilities.length"
             resume-sub-section
             label="Responsibilities:"
             items="item.responsibilities"
             multi-column="false">
        </div>

        <div ng-if="item.achievements.length"
             resume-sub-section
             label="Achievements:"
             items="item.achievements"
             multi-column="false">
        </div>

        <!-- TODO: need to think how to condense things if includes/excludes ends up empty-->
        <div ng-if="item.technologies.length"
             resume-skills-list
             label="Technologies:"
             items="item.technologies"
             includes="includes"
             excludes="excludes"
             multi-column="true">
        </div>

        <div ng-if="item.soft_skills.length"
             resume-skills-list
             label="Soft Skills:"
             items="item.soft_skills"
             includes="includes"
             excludes="excludes"
             multi-column="true">
        </div>

      </div>

    </div>

    <div id="hobbies" ng-if="resume.hobbies">
      <h2 class="section">
        Hobbies
      </h2>
      <p class="description"
         ng-bind="resume.hobbies.description">
      </p>
      <ul class="multi_col_line_items">
        <li class="multi_col_line_item"
            ng-repeat="hobby in resume.hobbies.hobbies"
            ng-bind="hobby">
        </li>
      </ul>
    </div>

    <div id="education">
      <h2 class="section">
        Education
      </h2>
      <div ng-repeat="item in resume.education">
        <p class="emphasized"
           ng-bind="item.degree">
        </p>
        <p class="emphasized"
           ng-bind="item.school_name">
        </p>
        <p class="emphasized">
          Graduated:
          <span class="emphasized"
                ng-bind="item.graduation_date | date: 'MMMM yyyy'">
          </span>
        </p>
        <p class="emphasized">
          GPA:
          <span class="emphasized"
                ng-bind="item.gpa">
          </span>
        </p>
        <p class="emphasized">
          Major GPA:
          <span class="emphasized"
                ng-bind="item.major_gpa">
          </span>
        </p>
      </div>
    </div>

    <div id="references">
      <h2 class="section">
        References
      </h2>
      <p class="info">
        Available upon request
      </p>
    </div>

  </body>

</html>
